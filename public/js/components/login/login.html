<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 login-box">
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 login">
		<form name="login" novalidate ng-submit="$ctrl.login(login)">
			<div class="inline-content text-danger login-message" ng-if="$ctrl.loginmessage">
				{{$ctrl.loginmessage}}
			</div>
			<div class="form-group inline-content">
				<span class="user">username</span>
				<input type="text" class="form-control" ng-model="$ctrl.userobj.login" required>
			</div>

			<div class="form-group inline-content">
				<span class="pass">password</span>
				<input type="password" class="form-control" ng-model="$ctrl.userobj.password" required>
			</div>

			<div class="col-lg-12 login-button">
				<button type="submit" class="btn btn-default" ng-disabled="login.$invalid">
					login
				</button>
			</div>
		</form>
	</div>
</div>
