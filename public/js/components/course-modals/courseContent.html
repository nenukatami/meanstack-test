<div class="modal-header">
    <div>
        <span class="glyphicon close" ng-click="$ctrl.ok()">X</span>
    </div>
    <div>
        <h1 class="text-center m-0">Course Content</h1>
    </div>
</div>
<div class="modal-body">
    <div class="modal-form-wrapper">
        <div class="media">
            <span class="pull-left">
                Code:
            </span>
            <div class="media-body">
                {{$ctrl.resolve.items.course.code}}
            </div>
        </div>

        <div class="media">
            <span class="pull-left">
                Name:
            </span>
            <div class="media-body">
                {{$ctrl.resolve.items.course.name}}
            </div>
        </div>

        <div class="media">
            <span class="pull-left">
                Launch:
            </span>
            <div class="media-body">
                {{$ctrl.resolve.items.course.launch}}
            </div>
        </div>

        <div class="media">
            <span class="pull-left">
                Description:
            </span>
            <div class="media-body">
                {{$ctrl.resolve.items.course.description}}
            </div>
        </div>
    </div>
</div>
